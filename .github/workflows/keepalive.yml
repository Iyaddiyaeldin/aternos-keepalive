name: Aternos Keepâ€‘Alive

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - name: Run keep-alive
        run: npm start
        env:
          ATERNOS_USER: ${{ secrets.ATERNOS_USER }}
          ATERNOS_PASS: ${{ secrets.ATERNOS_PASS }}
